# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    
    # Save brightness before dimming/locking
    before_lock_cmd = brightnessctl -g > /tmp/brightness-level
}

listener {
    timeout = 150                                # 2.5 minutes
    on-timeout = brightnessctl -s set 10         # dim to 10%
    on-resume = brightnessctl -s set $(cat /tmp/brightness-level)  # restore brightness
}

listener {
    timeout = 300                                # 5 minutes
    on-timeout = loginctl lock-session           # lock screen
    on-resume = brightnessctl -s set $(cat /tmp/brightness-level)  # restore brightness
}

listener {
    timeout = 330                                # 5.5 minutes
    on-timeout = hyprctl dispatch dpms off       # screen off
    on-resume = brightnessctl -s set $(cat /tmp/brightness-level)  # restore brightness
}

listener {
    timeout = 1800                               # 30 minutes
    on-timeout = systemctl suspend               # suspend
    on-resume = brightnessctl -s set $(cat /tmp/brightness-level)  # restore brightness
}
